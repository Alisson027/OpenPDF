<!DOCTYPE html>
<html>
	<head>
		    <title>Tradutor de  PDF</title>
		        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container mt-5">
		    <h1 class="mb-4">Traduzir PDF para Português</h1>
		        
		        <form method="POST" enctype="multipart/form-data">
				        <div class="mb-3">
						            <input type="file" class="form-control" name="pdf" accept=".pdf" required>
							            </div>
								            <button type="submit" class="btn btn-primary">Traduzir</button>
									        </form>

										    <p class="mt-3 text-muted">
										            O arquivo traduzido será baixado automaticamente após o processamento.
											        </p>
	</body>
</html>
